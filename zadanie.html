<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz walidowany jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Formularz Kontaktowy</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Wyślij</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#contactForm").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 3
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    message: {
                        required: true,
                        minlength: 10
                    }
                },
                messages: {
                    name: {
                        required: "Proszę podać imię",
                        minlength: "Imię musi składać się z co najmniej 3 znaków"
                    },
                    email: {
                        required: "Proszę podać email",
                        email: "Proszę podać poprawny adres email"
                    },
                    message: {
                        required: "Proszę wpisać wiadomość",
                        minlength: "Wiadomość musi mieć co najmniej 10 znaków"
                    }
                }
            });
        });
    </script>

</body>
</html>
